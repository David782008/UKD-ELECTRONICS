<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - UKD Electronics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .checkout-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    .checkout-box h2 {
      margin-bottom: 20px;
    }
    .checkout-box input, .checkout-box button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkout-box button {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .checkout-box button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="checkout-box">
    <h2>Checkout</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Shipping Address" required>
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
